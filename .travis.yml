language: csharp
solution: Remember.sln

mono:
  - latest

install:
  - nuget restore Remember.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner

script:
  - xbuild /p:Configuration=Release Remember.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./Remember.Tests/bin/Release/Remember.Tests.dll

services:
  - redis-server
